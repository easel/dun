id: go
version: "1"
description: "Go quality checks"
triggers:
  - type: path-exists
    value: go.mod
checks:
  - id: go-test
    description: "Run go test ./..."
    type: go-test
    phase: test
  - id: go-coverage
    description: "Check total Go test coverage"
    type: go-coverage
    phase: test
    rules:
      - type: coverage-min
        expected: 100
  - id: go-vet
    description: "Run go vet ./..."
    type: go-vet
    phase: test
  - id: go-staticcheck
    description: "Run staticcheck ./..."
    type: go-staticcheck
    phase: test
